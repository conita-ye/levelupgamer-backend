# ===============================
# =  BASE DE DATOS POSTGRESQL
# ===============================
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/levelupgamer}
spring.datasource.username=${DB_USER:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# =  STORAGE - S3 PARA IMÁGENES
# ===============================
# Configura estas variables de entorno para usar S3:
# S3_BUCKET_NAME=tu-bucket-name
# S3_BUCKET_URL=https://tu-bucket-name.s3.us-east-1.amazonaws.com
# AWS_REGION=us-east-1
# STORAGE_PROVIDER=s3
# AWS_ACCESS_KEY_ID=tu-access-key
# AWS_SECRET_ACCESS_KEY=tu-secret-key

aws.s3.bucket.name=${S3_BUCKET_NAME:}
aws.s3.bucket.url=${S3_BUCKET_URL:}
aws.region=${AWS_REGION:us-east-1}
storage.provider=${STORAGE_PROVIDER:s3}

# Si no configuras S3, se usará storage local como fallback:
storage.local.base-path=./uploads
storage.local.public-url-prefix=/uploads/
blog.seed.local-markdown-dir=./uploads/contenido
